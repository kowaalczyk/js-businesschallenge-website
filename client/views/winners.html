<section layout="column" ng-init="getEdition()">
    <div ng-repeat="team in teams" class="md-whiteframe-2dp hsbc-winners-pad" layout="column" flex
         md-colors="{background: 'default-background-50'}">
        <div ng-class="[team.jumboClass, 'hsbc-jumbo']" layout="column" layout-align="end end">
            <h2>{{team.team_name}}</h2>
        </div>
        <div layout="column" class="hsbc-winners-info">
            <div layout-margin flex>
                <h3 class="md-title" flex>
                    O zespole
                </h3>
                <p flex>
                    {{team.team_about}}
                </p>
            </div>
            <md-divider></md-divider>
            <h3 class="md-title">
                Członkowie zespołu
            </h3>
            <div ng-cloak>
                <md-list flex layout-fill>
                    <md-list-item ng-repeat="member in team.members" class="md-1-line md-long-text" flex>
                        <img ng-if="member.portrait && member.portrait != 'filler.jpg'" ng-src="{{portraitPath + member.portrait}}" class="md-avatar hsbc-winner-avatar"/>
                        <div class="md-list-item-text">
                            <h4>{{member.name}}</h4>
                            <p>
                                {{member.about_long}}
                            </p>
                        </div>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </div>
        </div>
    </div>
</section>
